<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calc">
        <div id="display">80085</div>
        <div id="buttons">
            <div class="row">
                <button class="special">%</button>
                <button class="special">AC</button>
                <button class="special">C</button>
                <button class="special">*</button>
            </div>
            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="special">/</button>
            </div>
            <div class="row">
                <button>4</button>
                <button>5</button>
                <button >6</button>
                <button class="special">+</button>
            </div>
            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="special">-</button>
            </div>
            <div class="row">
                <button class="special">+/-</button>
                <button>0</button>
                <button class="special">.</button>
                <button class="special">=</button>
            </div>
        </div>
    </div>
</body>
</html>
